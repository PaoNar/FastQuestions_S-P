<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Register Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start mt-0 pt-12 md:pl-12 md:-mb-12">
                <a routerLink="/home" class=" w-24 h-20"><img src="../../assets/img/yavirac.png" alt=""></a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Registro</p>
                <form 
                [formGroup]="registroForm" 
                class="mt-4" method="POST"
                action="http://localhost:8000/login"
                class="flex flex-col pt-3 md:pt-8">
                    <div class="flex flex-col pt-4">
                        <label for="name" class="text-lg">Nombre</label>
                        <input type="text" id="name" placeholder="John Smith"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Correo Electrónico</label>
                        <input 
                        type="email" 
                        id="email" 
                        placeholder="sucorreo@email.com"
                        formControlName="email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Contraseña</label>
                        <input 
                        type="password" 
                        id="password" 
                        placeholder="Contraseña"
                        formControlName="passw"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="confirm-password" class="text-lg">Confirmar Contraseña</label>
                        <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="Contraseña"
                        formControlName="verifypassw"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <input 
                    type="submit" 
                    value="Registrar"
                    (click)="crearPersona()"
                        class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Ya tienes una cuenta? <a routerLink="/login" class="underline font-semibold">Inicia Sesión
                            aquí</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0">
        </div>
    </div>

</body>
