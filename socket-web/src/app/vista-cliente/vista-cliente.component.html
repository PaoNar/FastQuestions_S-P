<!-- component -->

<div class="bg-gray-200 min-h-screen pt-2 font-mono ">
    <div>
        <button class="bg-indigo-700 hover:bg-indigo-500 text-white ml-5 py-2 px-3 rounded-lg"  routerLink="/login">regresar</button>
      </div>
    <div class="container mx-auto">
        <div class="inputs w-full max-w-2xl p-6 mx-auto">
            <h2 class="text-2xl text-gray-900">Nombre de la Encuesta</h2>
            <form class="mt-6 border-t border-gray-400 pt-4">
                <div class='flex flex-wrap -mx-3 mb-6'>
                    <!-- start -->
                    <div *ngFor="let pregunta of preguntas; let i = index" class='border-t border-gray-400 w-full md:w-full px-3 py-3 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>{{ pregunta.pregunta }}</label>

                        <div class="w-full md:w-full px-3 py-3 mb-6">
                            <div *ngFor="let opcion of preguntas[i].opciones" class="mt-3 pt-4">
                                <button class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md">{{ opcion }}</button>
                            </div>
                        </div>
                    </div>
<!-- end -->

                    
                </div>
            </form>
        </div>
    </div>
    
</div>
