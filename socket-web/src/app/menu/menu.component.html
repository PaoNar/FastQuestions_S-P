<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav flex h-screen bg-gray-800 font-roboto" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <img class="bg-white" src="../../assets/img/yavi-removebg-preview.png" alt="">
    <mat-toolbar class="mat" style="text-align: center;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tabla-persona" >Dashboard</a>
      <a mat-list-item  routerLink="/persona">Administrador</a>
      <a mat-list-item  routerLink="/encuestas-admin">Encuestas</a>

      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color=""  style="border-bottom: 5px solid rgb(6, 78, 202)">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">group_work</mat-icon>
      </button>
      <span>Fast Question</span>
      <span class="spacer"></span>
      <ng-content></ng-content>
      <mat-nav-list>
        <a routerLink="/">Salir</a>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
