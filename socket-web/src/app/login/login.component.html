<body class="bg-white font-family-karla h-screen">

  <div class="w-full flex flex-wrap">

      <!-- Login Section -->
      <div class="w-full md:w-1/2 flex flex-col">

          <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
              <a  routerLink="/home" class=" text-white font-bold text-xl p-4 w-32 h-32"><img src="../../assets/img/yavirac.png" alt=""></a>
          </div>

          <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
              <p class="text-center text-3xl">Bienvenido</p>
              <form 
              [formGroup]="loginForm"
              class="mt-4"
              method="POST"
              action="http://localhost:8000/login"
              class="flex flex-col pt-3 md:pt-8" 
             >
                  <div class="flex flex-col pt-4">
                      <label for="email" class="text-lg">Correo</label>
                      <input 
                      formControlName="email"
                      type="email" 
                      id="email" 
                      placeholder="your@email.com" 
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                      >
                  </div>
  
                  <div class="flex flex-col pt-4">
                      <label for="password" class="text-lg">Contrase√±a</label>
                      <input 
                      type="password" 
                      id="password" 
                      formControlName="password"
                      placeholder="Password"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                      >
                  </div>
  
                  <input 
                  type="submit" 
                  value="Ingresar" 
                  (click)="login()"
                  class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
              </form>
              <!-- <div class="text-center pt-12 pb-12">
                  <p>Aun no tienes una cuenta? <a  routerLink="/registro" class="underline font-semibold">Registrate Aqui</a></p>
              </div> -->
          </div>

      </div>

      <!-- Image Section -->
      <div class="w-1/2 shadow-2xl">
          <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0">
      </div>
  </div>
</body>
